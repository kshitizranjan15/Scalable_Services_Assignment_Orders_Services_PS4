version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: mysql_db
    env_file: .env
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-order_db}
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -p\"${MYSQL_ROOT_PASSWORD:-rootpassword}\" || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  order_service:
    build: .
    container_name: order_service
    env_file: .env
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - ./:/app

volumes:
  mysql_data:
